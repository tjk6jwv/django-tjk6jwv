
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

{% if thought_list %}
    <dl>
        {% for thought in thought_list %}
            <dt><h2>{{ thought.title }}</h2></dt>
            <dd>{{ thought.thought }}</dd></br></br>
        {% endfor %}
    </dl>
{% else %}
    <p>No thoughts are available.</p>
{% endif %}

<a href="{% url 'polls:thoughts' %}">Submit a Thought?</a>
